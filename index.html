<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniwesh</title>
  <!-- JW Player library is no longer required for the embedded iframe video,
       so you can remove this script tag if desired -->
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    /* Full Blue Background */
    body {
      margin: 0;
      padding: 0;
      background: #e31f1f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Telegram Button Styling */
    .telegram-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #007BFF, #0044CC);
      color: white;
      font-size: 15px;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      margin-top: 15px;
      box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
    }
    .telegram-btn img {
      width: 20px;
      margin-right: 10px;
    }
    /* Video Container - Slightly Smaller to Show Edges */
    .video-container {
      width: 98vw;
      height: 55.25vw;
      max-height: 100vh;
      border: 3px solid #000000;
      box-shadow: 0px 0px 20px rgba(0, 123, 255, 0.5);
      border-radius: 20px;
      overflow: hidden;
    }
    /* Iframe styling to mimic the previous JW Player styling */
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
    }
    /* Join Telegram Button */
    .join-btn {
      background: linear-gradient(to right, #007BFF, #0044CC);
      color: white;
      font-size: 15px;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      margin-top: 15px;
      box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
    }
    /* Popup Style */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #222;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      width: 75%;
      max-width: 260px;
      position: relative;
    }
    .popup-content h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #4da3ff;
    }
    .popup-content p {
      font-size: 14px;
      margin: 8px 0;
    }
    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .popup-buttons button {
      padding: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .join-btn-popup {
      background: #4da3ff;
      color: white;
      border-radius: 5px;
    }
    .already-btn {
      background: #444;
      color: white;
      border-radius: 5px;
    }
    /* Clickable Telegram Link */
    .telegram-link {
      color: #4da3ff;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }
    /* Golden Glow Effect for Second Popup */
    #customPopup .popup-content {
      border: 3px solid #FFD700;
      box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.8);
    }
  </style>
</head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css">
   
   
    <link href="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/css/halfmoon.min.css" rel="stylesheet">
  
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const videoElement = document.querySelector("video");
            const videoSource = videoElement.getElementsByTagName("source")[0].src;

            try {
                // Fetch the resource in no-cors mode
                await fetch(videoSource, { mode: 'no-cors' });
                // Load the video URL directly into the player
                if (Hls.isSupported()) {
                    const hlsConfig = { maxMaxBufferLength: 100 };
                    const hls = new Hls(hlsConfig);
                    hls.loadSource(videoSource);

                    hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                        const qualities = hls.levels.map(level => level.height);

                        const plyrOptions = {
                            quality: {
                                default: qualities[0],
                                options: qualities,
                                forced: true,
                                onChange: newQuality => {
                                    hls.levels.forEach((level, index) => {
                                        if (level.height === newQuality) {
                                            hls.currentLevel = index;
                                        }
                                    });
                                }
                            }
                        };

                        new Plyr(videoElement, plyrOptions);
                    });

                    hls.attachMedia(videoElement);
                    window.hls = hls;
                } else {
                    new Plyr(videoElement, {});
                }
            } catch (error) {
                console.error("Error loading the video:", error);
            }
        });
    </script>
</head>

    </video>
</body>
</html>
