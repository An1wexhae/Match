<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniwesh - HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- HLS.js Library -->
  <style>
    /* Full Blue Background */
    body {
      margin: 0;
      padding: 0;
      background: #e31f1f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Telegram Button Styling */
    .telegram-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #007BFF, #0044CC);
      color: white;
      font-size: 15px;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      margin-top: 15px;
      box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
    }
    .telegram-btn img {
      width: 20px;
      margin-right: 10px;
    }
    /* Video Container */
    .video-container {
      width: 98vw;
      height: 55.25vw;
      max-height: 100vh;
      border: 3px solid #000000;
      box-shadow: 0px 0px 20px rgba(0, 123, 255, 0.5);
      border-radius: 20px;
      overflow: hidden;
    }
    /* Video Player */
    video {
      width: 100%;
      height: 100%;
      border-radius: 20px;
    }
    /* Join Telegram Button */
    .join-btn {
      background: linear-gradient(to right, #007BFF, #0044CC);
      color: white;
      font-size: 15px;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      margin-top: 15px;
      box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>

  <!-- Telegram Channel Button -->
  <a href="https://t.me/aniweshstorage" class="telegram-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
    Aniwesh
  </a>

  <!-- Video Player Container -->
  <div class="video-container">
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <!-- Join Telegram Button -->
  <a href="https://t.me/aniweshstorage" class="join-btn">Join Telegram</a>

  <script>
    const video = document.getElementById('videoPlayer');
    const videoSrc = "https://redx.embedxt.site/index.m3u8";

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.play();
    }
  </script>

</body>
</html>
