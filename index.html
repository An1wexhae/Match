<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniwesh</title>
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        /* Full Blue Background */
        body {
            margin: 0;
            padding: 0;
            background: #e31f1f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Telegram Button Styling */
        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0088cc;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            margin-bottom: 15px;
            box-shadow: 0px 0px 10px rgba(0, 136, 204, 0.5);
        }

        .telegram-btn img {
            width: 20px;
            margin-right: 10px;
        }

        /* Video Container - Slightly Smaller to Show Edges */
        .video-container {
            width: 98vw;
            height: 55.25vw;
            max-height: 100vh;
            border: 3px solid #000000;
            box-shadow: 0px 0px 20px rgba(0, 123, 255, 0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        /* JW Player Styling */
        #jwplayerDiv {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        /* Join Telegram Button */
        .join-btn {
            background: linear-gradient(to right, #007BFF, #0044CC);
            color: white;
            font-size: 15px;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 15px;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
        }

        /* Popup Style */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #222;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 75%;
            max-width: 260px;
            position: relative;
        }

        .popup-content h2 {
            margin: 0 0 8px;
            font-size: 18px;
            color: #4da3ff;
        }

        .popup-content p {
            font-size: 14px;
            margin: 8px 0;
        }

        .popup-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .popup-buttons button {
            padding: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .join-btn-popup {
            background: #4da3ff;
            color: white;
            border-radius: 5px;
        }

        .already-btn {
            background: #444;
            color: white;
            border-radius: 5px;
        }

        /* Clickable Telegram Link */
        .telegram-link {
            color: #4da3ff;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        /* Golden Glow Effect for Second Popup */
        #customPopup .popup-content {
            border: 3px solid #FFD700;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>


    <!-- Video Player Section -->
    <div class="player-container">
        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe id="contentFrame" sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation" 
            frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen="true" scrolling="no" 
            src="https://iframv3.embedxt.site/iframe/frame.php" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
     }
</script>

</body>
</html>
