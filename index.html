<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Aniwesh</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css">
    <link href="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/css/halfmoon.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e31f1f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            width: 98vw;
            height: 55.25vw;
            max-height: 100vh;
            border: 3px solid #000000;
            box-shadow: 0px 0px 20px rgba(0, 123, 255, 0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
    </style>
</head>
<body class="dark-mode with-custom-scrollbars with-custom-css-scrollbars">
    <div class="video-container">
        <video id="player" controls preload="metadata" poster="https://www.icecric.news/wp-content/uploads/2024/12/unnamed-3.webp" class="plyr">
            <source src="https://redx.embedxt.site/index.m3u8" type="application/x-mpegURL">
        </video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const videoElement = document.querySelector("#player");
            const videoSource = videoElement.querySelector("source").src;

            if (Hls.isSupported()) {
                const hls = new Hls({ maxMaxBufferLength: 100 });
                hls.loadSource(videoSource);
                hls.attachMedia(videoElement);

                hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                    const qualities = hls.levels.map(level => level.height);
                    new Plyr(videoElement, {
                        quality: {
                            default: qualities[0],
                            options: qualities,
                            forced: true,
                            onChange: newQuality => {
                                hls.levels.forEach((level, index) => {
                                    if (level.height === newQuality) {
                                        hls.currentLevel = index;
                                    }
                                });
                            }
                        }
                    });
                });
            } else {
                new Plyr(videoElement, {});
            }
        });
    </script>
</body>
</html>
